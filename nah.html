<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botol Truth or Dare</title>

  <style>
    .container {
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }

    img {
      width: 100%;
      height: 100%;
    }

    p {
      text-align: center;
      font-size: 20px;
    }

    .label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhjZQ5mVEj3d-5OuDlVTdPQbl_iKheaLqyZLLYrW5PWyLEyPHTumA7ublYaBl5Hf1HP-FRn_0shRhVV3GjGtmIKs1GGGNzLE4_QgIXCKbhTHbT_fe3eKxrLG5rHiCQSSU2ejl9f-IYp0ObNsaz9GiavmopGbopaPlNOwAGt8sbfLGFff4K0cNX44cvPRw8/s320/water-bottles-fizzy-drinks-drawing-drink-f343afb28ea0050594b43bcb15d16ed3.png" alt="Botol Truth or Dare" id="botol">
    <p id="hasil"></p>
    <p class="label">Truth</p>
    <p class="label">Dare</p>
  </div>

  <script>
    const botol = document.querySelector("#botol");
    const hasil = document.querySelector("#hasil");
    const labelTruth = document.querySelector(".label:nth-child(1)");
    const labelDare = document.querySelector(".label:nth-child(2)");

    // Inisialisasi botol
    botol.style.transform = "rotate(0deg)";

    // Fungsi untuk memutar botol
    function putarBotol() {
      // Mengubah transformasi botol menjadi 360 derajat
      botol.style.transform = "rotate(360deg)";

      // Menunda selama 2 detik
      setTimeout(() => {
        // Mengubah transformasi botol menjadi 0 derajat
        botol.style.transform = "rotate(0deg)";

        // Mengacak hasil
        let hasilAcak = Math.floor(Math.random() * 4) + 1;

        // Mengatur hasil
        switch (hasilAcak) {
          case 1:
            hasil.textContent = labelTruth.textContent;
            break;
          case 2:
            hasil.textContent = labelDare.textContent;
            break;
          case 3:
            hasil.textContent = labelTruth.textContent;
            break;
          case 4:
            hasil.textContent = labelDare.textContent;
            break;
        }
      }, 2000);
    }

    // Menambahkan event listener untuk klik
    botol.addEventListener("click", putarBotol);
  </script>
</body>
</html>
